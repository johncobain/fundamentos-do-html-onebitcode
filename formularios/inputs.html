<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs do HTML</h1>

    <form>
        <!--Campo de texto-->
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        
        <!--Campo de email-->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!--Campo de senha-->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br><br>

        <!--Campo de seleção radio-->
        <label>Gênero:</label><br>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>
        <br><br>

        <!--Campo de seleção múltipla checkbox-->
        <label>Interesses:</label><br>
        <input type="checkbox" name="interesses" id="backend" value="backend">
        <label for="backend">Back-end</label>
        <input type="checkbox" name="interesses" id="frontend" value="frontend">
        <label for="frontend">Front-end</label>
        <input type="checkbox" name="interesses" id="mobile" value="mobile">
        <label for="mobile">Mobile</label>
        <br><br>

        <!--Campo de data-->
        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimento" name="nascimento">
        <br><br>

        <!--Campo de arquivo-->
        <label for="fotoDePerfil">Foto de Perfil:</label>
        <input type="file" name="avatar" id="fotoDePerfil"> <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
